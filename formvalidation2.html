<!DOCTYPE html>
<html>
<head>
	<title>Fancy Form 2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="formvalidation2.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="formvalidation2.js"></script>	
</head>
<body>
	<form class="application">
		<div class="container">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="row">
						<div class="col-sm-12 content">
							<div class="numBullet">1</div>
							<h3>Candidate Info</h3>
							<div class="form-group">
								<div class="error name-error text-danger text-right"></div>
								<input type="text" class="form-control" data-set="name" placeholder="Your Name *">
							</div>
							<div class="form-group">
								<div class="error name-error text-danger text-right"></div>
								<input type="email" class="form-control" data-set="email" placeholder="Your Email *">
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="2" data-set="yourself" placeholder="About Yourself ... "></textarea>
							</div>
							<div class="form-group">
								<label>Interests:</label>
								<select class="form-control" data-set="interests">
									<option>Fishkeeping</option>
									<option>Beekeeping</option>
									<option>Tacotruckkeeping</option>
									<option>Anger Management</option>
									<option>Pizza Eating</option>
								</select>
							</div>
							<div class="numBullet">2</div>
							<h3>Additional Info</h3>
							<div class="form-group">
								<textarea class="form-control" rows="2" data-set="school" placeholder="About Your School ... "></textarea>
							</div>
							<div class="form-group">
								<button class="btn apply submit">Apply</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
